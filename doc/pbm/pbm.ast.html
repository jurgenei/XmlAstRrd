<!DOCTYPE HTML>
<html xmlns:c="urn:xmlast:comment" xmlns:f="urn:xmlast:function" xmlns:g="urn:xmlast:grammar" xmlns:t="urn:xmlast:token" class="rr-root">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="../railroad.css">
   </head>
   <body>
      <h1><a href="../index.html">Railroad</a> pbm/pbm</h1>
      <h1>Grammar Decl</h1>
      <pre>grammarpbm;</pre>
      <h1>Rules</h1>
      <h2 id="file_">file_</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a><a href="#magic">magic</a><a href="#width">width</a><a href="#height">height</a><a href="#table">table</a><rr-t>EOF</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="magic">magic</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-t>MAGIC</rr-t>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="width">width</h2>
      <p>
         <rr-rr>
            <rr-o><a href="#number">number</a></rr-o>
         </rr-rr>
      </p>
      <h2 id="height">height</h2>
      <p>
         <rr-rr>
            <rr-o><a href="#number">number</a></rr-o>
         </rr-rr>
      </p>
      <h2 id="table">table</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a data-min="1" data-max="inf">
                  <rr-o>
                     <rr-t>'0'</rr-t>
                     <rr-t>'1'</rr-t>
                  </rr-o>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="number">number</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-t>DIGITS</rr-t>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="MAGIC">MAGIC</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">'P'</rr-t>
                  <rr-t data-min="1" data-max="1">[0-9]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="DIGITS">DIGITS</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="inf">[0-9]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="COMMENT">COMMENT</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">'#'</rr-t>
                  <rr-o>
                     <rr-a>
                        <rr-t data-min="1" data-max="1">~[\r\n]</rr-t>
                     </rr-a>
                  </rr-o>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="WS">WS</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="inf">[ \r\n\t]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
   </body>
</html>
