      <h1> trac/trac</h1><a href="../index.html">back to overview</a><h1>Grammar Decl</h1>

      <h1>Rules</h1>
      <h2 id="program">program</h2>
      <p>
         <rr-rr>
            <rr-o>

               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="macro">macro</h2>
      <p>
         <rr-rr>
            <rr-o><a href="#active">active</a><a href="#neutral">neutral</a></rr-o>
         </rr-rr>
      </p>
      <h2 id="active">active</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t>'#'</rr-t>
                  <rr-t>'('</rr-t><a href="#name">name</a><rr-a data-min="0" data-max="1">
                     <rr-o>
                        <rr-a>
                           <rr-t>','</rr-t><a href="#arglist">arglist</a></rr-a>
                     </rr-o>
                  </rr-a>
                  <rr-t>')'</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="neutral">neutral</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t>'##'</rr-t>
                  <rr-t>'('</rr-t><a href="#name">name</a><rr-a data-min="0" data-max="1">
                     <rr-o>
                        <rr-a>
                           <rr-t>','</rr-t><a href="#arglist">arglist</a></rr-a>
                     </rr-o>
                  </rr-a>
                  <rr-t>')'</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="arglist">arglist</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a><a href="#arg">arg</a><rr-a data-min="0" data-max="inf">
                     <rr-o>
                        <rr-a>
                           <rr-t>','</rr-t><a href="#arg">arg</a></rr-a>
                     </rr-o>
                  </rr-a>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="arg">arg</h2>
      <p>
         <rr-rr>
            <rr-o><a href="#macro">macro</a><rr-a>
                  <rr-o>
                     <rr-a>
                        <rr-t>'('</rr-t><a href="#macro">macro</a><rr-t>')'</rr-t>
                     </rr-a>
                  </rr-o>
               </rr-a><a href="#string">string</a></rr-o>
         </rr-rr>
      </p>
      <h2 id="name">name</h2>
      <p>
         <rr-rr>
            <rr-o><a href="#string">string</a></rr-o>
         </rr-rr>
      </p>

         <rr-rr>
            <rr-o>
               <rr-t>STRING</rr-t>
            </rr-o>
         </rr-rr>
      </p>

      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="inf">[a-zA-Z ]</rr-t>
               </rr-a>

               <rr-a>
