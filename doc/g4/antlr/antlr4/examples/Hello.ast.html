<!DOCTYPE HTML>
<html xmlns:c="urn:xmlast:comment" xmlns:f="urn:xmlast:function" xmlns:g="urn:xmlast:grammar" xmlns:t="urn:xmlast:token" class="rr-root">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="../../../../railroad.css">
   </head>
   <body>
      <h1><a href="../../../../index.html">Railroad</a> g4/antlr/antlr4/examples/Hello</h1>
      <h1>Grammar Decl</h1>
      <pre>grammar Hello;</pre>
      <h1>Rules</h1>
      <h2 id="r">r</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t>'hello'</rr-t>
                  <rr-t>ID</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="ID">ID</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="inf">[a-z]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="WS">WS</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="inf">[ \t\r\n]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
   </body>
</html>
