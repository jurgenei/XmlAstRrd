<!DOCTYPE HTML>
<html xmlns:c="urn:xmlast:comment" xmlns:f="urn:xmlast:function" xmlns:g="urn:xmlast:grammar" xmlns:t="urn:xmlast:token" class="rr-root">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="../../../railroad.css">
   </head>
   <body>
      <h1><a href="../../../index.html">Railroad</a> eiffel/examples/eiffel-2-eiffel/EiffelGrammar</h1>
      <h1>Grammar Decl</h1>
      <pre>grammar EiffelGrammar;</pre>
      <h1>Rules</h1>
      <h2 id="WhiteSpace">WhiteSpace</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="inf">[ \t\n\r\uFEFF]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="Comment">Comment</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">'--'</rr-t>
                  <rr-t data-min="1" data-max="1">.</rr-t>
                  <rr-t data-min="1" data-max="1">'\n'</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
   </body>
</html>
