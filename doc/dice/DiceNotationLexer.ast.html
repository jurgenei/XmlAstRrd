<!DOCTYPE HTML>
<html xmlns:c="urn:xmlast:comment" xmlns:f="urn:xmlast:function" xmlns:g="urn:xmlast:grammar" xmlns:t="urn:xmlast:token" class="rr-root">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="../railroad.css">
   </head>
   <body>
      <h1><a href="../index.html">Railroad</a> dice/DiceNotationLexer</h1>
      <h1>Grammar Decl</h1>
      <pre>lexer grammar DiceNotationLexer;



// Dice markers</pre>
      <h1>Rules</h1>
      <h2 id="DSEPARATOR">DSEPARATOR</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-o>
                     <rr-a>
                        <rr-t data-min="1" data-max="1">'d'</rr-t>
                     </rr-a>
                     <rr-a>
                        <rr-t data-min="1" data-max="1">'D'</rr-t>
                     </rr-a>
                  </rr-o>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="DIGIT">DIGIT</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-o>
                     <rr-a>
                        <rr-t data-min="1" data-max="1">'0'..'9'</rr-t>
                     </rr-a>
                  </rr-o>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="ADDOPERATOR">ADDOPERATOR</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-o>
                     <rr-a>
                        <rr-t data-min="1" data-max="1">ADD</rr-t>
                     </rr-a>
                     <rr-a>
                        <rr-t data-min="1" data-max="1">SUB</rr-t>
                     </rr-a>
                  </rr-o>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="MULTOPERATOR">MULTOPERATOR</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-o>
                     <rr-a>
                        <rr-t data-min="1" data-max="1">MULT</rr-t>
                     </rr-a>
                     <rr-a>
                        <rr-t data-min="1" data-max="1">DIV</rr-t>
                     </rr-a>
                  </rr-o>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="ADD">ADD</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">'+'</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="SUB">SUB</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">'-'</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="MULT">MULT</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">'*'</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="DIV">DIV</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">'/'</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="LPAREN">LPAREN</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">'('</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="RPAREN">RPAREN</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">')'</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="WS">WS</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="inf">[\t\r\n]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
   </body>
</html>
