<!DOCTYPE HTML>
<html xmlns:c="urn:xmlast:comment" xmlns:f="urn:xmlast:function" xmlns:g="urn:xmlast:grammar" xmlns:t="urn:xmlast:token" class="rr-root">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="../railroad.css">
   </head>
   <body>
      <h1> recfile/recfile</h1><a href="../index.html">back to overview</a><h1>Grammar Decl</h1>
      <pre>grammarrecfile;</pre>
      <h1>Rules</h1>
      <h2 id="file_">file_</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a><a href="#line">line</a><rr-t>EOF</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="line">line</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-a data-min="0" data-max="1">
                     <rr-o><a href="#descriptor">descriptor</a><a href="#record">record</a></rr-o>
                  </rr-a>
                  <rr-t>EOL</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="descriptor">descriptor</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t>'%'</rr-t><a href="#key">key</a><rr-t>':'</rr-t>
                  <rr-a data-min="0" data-max="1">
                     <rr-o>
                        <rr-a>
                           <rr-t>EOL</rr-t>
                           <rr-t>'+'</rr-t>
                        </rr-a>
                     </rr-o>
                  </rr-a><a href="#value">value</a></rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="record">record</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a><a href="#key">key</a><rr-t>':'</rr-t>
                  <rr-a data-min="0" data-max="1">
                     <rr-o>
                        <rr-a>
                           <rr-t>EOL</rr-t>
                           <rr-t>'+'</rr-t>
                        </rr-a>
                     </rr-o>
                  </rr-a><a href="#value">value</a></rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="key">key</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-t>STRING</rr-t>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="value">value</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-t>STRING</rr-t>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="STRING">STRING</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">[a-zA-Z0-9'.]</rr-t>
                  <rr-t data-min="0" data-max="inf">[a-zA-Z0-9_ '.]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="EOL">EOL</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="inf">[\r\n]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="COMMENT">COMMENT</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">'#'</rr-t>
                  <rr-t data-min="1" data-max="inf">~[\r\n]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="WS">WS</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="inf">[ \t]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
   </body>
</html>
