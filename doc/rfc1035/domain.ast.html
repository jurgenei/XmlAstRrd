<!DOCTYPE HTML>
<html xmlns:c="urn:xmlast:comment" xmlns:f="urn:xmlast:function" xmlns:g="urn:xmlast:grammar" xmlns:t="urn:xmlast:token" class="rr-root">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="../railroad.css">
   </head>
   <body>
      <h1><a href="../index.html">Railroad</a> rfc1035/domain</h1>
      <h1>Grammar Decl</h1>
      <pre>grammardomain;</pre>
      <h1>Rules</h1>
      <h2 id="domain">domain</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-a>
                     <rr-o><a href="#subdomain">subdomain</a><rr-t>' '</rr-t>
                     </rr-o>
                  </rr-a>
                  <rr-t>EOF</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="subdomain">subdomain</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t>LABEL</rr-t>
                  <rr-a data-min="0" data-max="inf">
                     <rr-o>
                        <rr-a>
                           <rr-t>'.'</rr-t>
                           <rr-t>LABEL</rr-t>
                        </rr-a>
                     </rr-o>
                  </rr-a>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="LABEL">LABEL</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">LETTER</rr-t>
                  <rr-o>
                     <rr-a>
                        <rr-t data-min="0" data-max="inf">LDH_STR</rr-t>
                        <rr-t data-min="1" data-max="1">LET_DIG</rr-t>
                     </rr-a>
                  </rr-o>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="LDH_STR">LDH_STR</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">LET_DIG_HYP</rr-t>
                  <rr-t data-min="0" data-max="1">LDH_STR</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="LET_DIG_HYP">LET_DIG_HYP</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">LET_DIG</rr-t>
               </rr-a>
               <rr-a>
                  <rr-t data-min="1" data-max="1">'-'</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="LET_DIG">LET_DIG</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">LETTER</rr-t>
               </rr-a>
               <rr-a>
                  <rr-t data-min="1" data-max="1">DIGIT</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="LETTER">LETTER</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">[a-zA-Z]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
      <h2 id="DIGIT">DIGIT</h2>
      <p>
         <rr-rr>
            <rr-o>
               <rr-a>
                  <rr-t data-min="1" data-max="1">[0-9]</rr-t>
               </rr-a>
            </rr-o>
         </rr-rr>
      </p>
   </body>
</html>
